<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step exercise</title>
    <link rel="stylesheet" href="ex030.css">
</head>
<body>
    <noscript>Your browser does not supoort Javascript!</noscript>
    <header>
        <h1>Let's count!</h1>
    </header>
    <section>
        <form>
            <div>
                <label for="inum">Write a number:</label>
                <input type="number" name="num" id="inum" required>
            </div>
            <div>
                <label for="iend">End:</label>
                <input type="number" name="end" id="iend">
            </div>
            <div>
                <label for="istep">Write a step:</label>
                <input type="number" name="step" id="istep" required>
            </div>
            <div>
                <input type="submit" value="Send" onclick="sent()">
                <input type="reset" value="Clean everything">
            </div>
        </form>

        <div class="res">
            Result:
        </div>
    </section>

<script type="text/javascript" src="ex030.js"></script>
</body>
</html>
